name: Release

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
       - '**.md'
  release:
    types: created
       
permissions: write-all

jobs:
  build:
    name: Build ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: linux
          - os: windows-latest
            artifact_name: windows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
  
      - name: Installing Poetry via pip
        run: |
          python -m pip install --user pipx
          pipx install poetry
          poetry install
            
