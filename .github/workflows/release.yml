 #RELEASE       
      - name: Release Linux
        if: ${{ matrix.os }} == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.run_number }}
          tag_name: github.ref
          files: dist/main
            
      - name: Release Windows
        if: ${{ matrix.os }} == 'windows-latest' and startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
